<!DOCTYPE html>
<html lang="he" dir="rtl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>חיזוי מחיר רכב</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>

    <body>
        <div class="container mt-4">
            <div class="card">
                <div class="card-header">
                    <div class="logo-container">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="לוגו החברה" class="logo">
                    </div>
                    <div class="logo2-container">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="לוגו החברה 2" class="logo2">
                    </div>
                    <h1 class="display-3 text-center mb-4">CarPrice Guru</h1>
                </div>
                <div class="card-body">
                    <form id="carForm">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card mb-3">
                                    <div class="card-second-header">
                                        <h5 id="פרטי-הרכב" class="m-0">פרטי הרכב</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="Input_Manufacturer" class="form-label">יצרן</label>
                                            <select id="Input_Manufacturer" name="Input_Manufacturer"
                                                class="form-select" required>
                                                <option value="">בחר יצרן</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="Input_Model" class="form-label">דגם</label>
                                            <input type="text" id="Input_Model" name="Input_Model" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="Input_ModelYear" class="form-label">שנת ייצור</label>
                                            <select id="Input_ModelYear" name="Input_ModelYear" class="form-select"
                                                required>
                                                <option value="">בחר שנת ייצור</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="Input_Hand" class="form-label">יד</label>
                                            <select id="Input_Hand" name="Input_Hand" class="form-select" required>
                                                <option value="">בחר יד</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="Input_TransType" class="form-label">ת. הילוכים</label>
                                            <select id="Input_TransType" name="Input_TransType" class="form-select">
                                                <option value="">בחר תיבת הילוכים</option>
                                                <option value="אוטומטית">אוטומטית</option>
                                                <option value="ידנית">ידנית</option>
                                                <option value="טיפטרוניק">טיפטרוניק</option>
                                                <option value="רובוטית">רובוטית</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="Input_EngineType" class="form-label">סוג מנוע</label>
                                            <select id="Input_EngineType" name="Input_EngineType" class="form-select">
                                                <option value="">בחר סוג מנוע</option>
                                                <option value="בנזין">בנזין</option>
                                                <option value="דיזל">דיזל</option>
                                                <option value="גז">גז</option>
                                                <option value="היברידי">היברידי</option>
                                                <option value="חשמלי">חשמלי</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card mb-3">
                                    <div class="card-second-header">
                                        <h5 id="מאפיינים" class="m-0">מאפיינים</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="Input_Km" class="form-label">ק"מ</label>
                                            <input type="number" id="Input_Km" name="Input_Km" class="form-control"
                                                min="0">
                                        </div>
                                        <div class="mb-3">
                                            <label for="Input_EngineVolume" class="form-label">נפח מנוע</label>
                                            <select id="Input_EngineVolume" name="Input_EngineVolume"
                                                class="form-select">
                                                <option value="">בחר נפח מנוע</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">טסט עד</label>
                                            <div class="row">
                                                <div class="col">
                                                    <select id="Input_TestMonth" name="Input_TestMonth"
                                                        class="form-select">
                                                        <option value="">חודש</option>
                                                    </select>
                                                </div>
                                                <div class="col">
                                                    <select id="Input_TestYear" name="Input_TestYear"
                                                        class="form-select">
                                                        <option value="">שנה</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="Input_Color" class="form-label">צבע</label>
                                            <select id="Input_Color" name="Input_Color" class="form-select" required>
                                                <option value="">בחר צבע</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="Input_Description" class="form-label">תיאור</label>
                                            <textarea id="Input_Description" name="Input_Description"
                                                class="form-control" rows="2"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="Input_PicNum" class="form-label">מספר תמונות</label>
                                            <input type="number" id="Input_PicNum" name="Input_PicNum"
                                                class="form-control" min="0">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card mb-3">
                                    <div class="card-second-header">
                                        <h5 id="פרטים-נוספים" class="m-0">פרטים נוספים</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="Input_Area" class="form-label">אזור</label>
                                            <input type="text" id="Input_Area" name="Input_Area" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="Input_City" class="form-label">עיר</label>
                                            <input type="text" id="Input_City" name="Input_City" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="Input_PrevHolder" class="form-label">בעלות קודמת</label>
                                            <select id="Input_PrevHolder" name="Input_PrevHolder" class="form-select">
                                                <option value="">בחר בעלות קודמת</option>
                                                <option value="פרטית">פרטית</option>
                                                <option value="חברה">חברה</option>
                                                <option value="השכרה">השכרה</option>
                                                <option value="ליסינג">ליסינג</option>
                                                <option value="מונית">מונית</option>
                                                <option value="לימוד נהיגה">לימוד נהיגה</option>
                                                <option value="ייבוא אישי">ייבוא אישי</option>
                                                <option value="ממשלתי">ממשלתי</option>
                                                <option value="אחר">אחר</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="Input_CurrentHolder" class="form-label">בעלות נוכחית</label>
                                            <select id="Input_CurrentHolder" name="Input_CurrentHolder"
                                                class="form-select">
                                                <option value="">בחר בעלות נוכחית</option>
                                                <option value="פרטית">פרטית</option>
                                                <option value="חברה">חברה</option>
                                                <option value="השכרה">השכרה</option>
                                                <option value="ליסינג">ליסינג</option>
                                                <option value="מונית">מונית</option>
                                                <option value="לימוד נהיגה">לימוד נהיגה</option>
                                                <option value="ייבוא אישי">ייבוא אישי</option>
                                                <option value="ממשלתי">ממשלתי</option>
                                                <option value="אחר">אחר</option>
                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label for="Input_CreDate" class="form-label">תאריך העלאת מודעה</label>
                                            <input type="text" id="Input_CreDate" name="Input_CreDate"
                                                class="form-control datepicker" placeholder="בחר תאריך">
                                        </div>
                                        <div class="mb-3">
                                            <label for="Input_RepubDate" class="form-label">תאריך עדכון</label>
                                            <input type="text" id="Input_RepubDate" name="Input_RepubDate"
                                                class="form-control datepicker" placeholder="בחר תאריך">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-evaluate">הערך מחיר</button>
                        </div>
                    </form>
                    <div id="result" class="mt-4" style="display: none;">
                        <div class="price-label"></div>
                        <div class="price-value"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://npmcdn.com/flatpickr/dist/l10n/he.js"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>

</html>
